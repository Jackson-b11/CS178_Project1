<form method="POST">
    <label for="id">Enter User ID:</label>
    <input type="text" name="id" required>
    <input type="submit" value="Search">
  </form>
  
  {% if user %}
    <h3>User Found:</h3>
    <p><strong>Name:</strong> {{ user.Name }}</p>
    <p><strong>Life Expectancy:</strong> {{ user.LifeExpected }}</p>
  {% endif %}
