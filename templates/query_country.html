<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Countries by Life Expectancy</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Query Countries by Life Expectancy</h2>

        <form method="POST" class="form-inline mb-4">
            <label for="lifeexpectancy" class="mr-2">Minimum Life Expectancy:</label>
            <input type="number" step="0.1" name="lifeexpectancy" id="lifeexpectancy" class="form-control mr-2" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if results %}
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Country Name</th>
                        <th>Life Expectancy</th>
                        <th>Language</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                        <tr>
                            <td>{{ row.name }}</td>
                            <td>{{ row.lifeexpectancy }}</td>
                            <td>{{ row.language }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% elif results is defined %}
            <p>No results found.</p>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
